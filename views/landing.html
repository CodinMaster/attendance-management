                <!--  -->
            </div>

            </p>

    </div>
    <!-- ADMIN -->
    <div id="modal3" class="modal">
        <div class="modal-content">
            <h4>ADMIN</h4>
            <p>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="adminmail" type="text" class="validate">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.modal');
            var instances = M.Modal.init(elems, {});
        });
    </script>

    
    <script>
      
      var studlogin=function(){
        var studmail=document.querySelector("#studmail");
        var studpass=document.querySelector("#studpass");
        
        if(!studmail || !studpass){
          return console.log("mail & pass are required!");
        }
        
        firebase.auth().signInWithEmailAndPassword(studmail, studpass)
          .catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // ...
        });
        
        firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          // ...
          } else {
            // User is signed out.
          // ...
          }
        });
      }
      
      var teachlogin=function(){
        var teachmail=document.querySelector("#teachmail");
        var teachpass=document.querySelector("#teachpass");
        
        if(!teachmail || !teachpass){
          return console.log("mail & pass are required!");
        }
        
        firebase.auth().signInWithEmailAndPassword(teachmail, teachpass).catch(function(error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        // ...
        });
        
        firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var photoURL = user.photoURL;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          var providerData = user.providerData;
          // ...
          } else {
            // User is signed out.
          // ...
          }
        });
        
      }
    </script>
